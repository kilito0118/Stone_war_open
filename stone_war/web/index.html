<!DOCTYPE html>
<html>
<head>
  <script>
    window._flutterBuildConfig = {
      renderer: "canvaskit",
      canvasKitVariant: "chromium",
      serviceWorkerVersion: "{{flutter_service_worker_version}}"
    };
  </script>
  
  <!-- 초기화 스크립트 수정 -->
  <script>
  window.addEventListener('load', function(ev) {
    _flutter.loader.load({
      config: window._flutterBuildConfig,
      onEntrypointLoaded: async (engineInitializer) => {
        await engineInitializer.initializeEngine();
        await engineInitializer.autoStart();
      }
    });
  });
  </script>

 
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="stone_war">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>stone_war</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
